<!--sign up page-->
<!DOCTYPE html>
<html>
    <head>
        <Meta charset="utf-8">
        <title>Geon's Shop</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css" />
    </head>
    <body>
        <p><div class = "welcome">Welcome Geon's Shop</div></p>
        <nav>
            <span class = "link">
                <a href="./index.html">메인으로</a>
            </span>
            <span class = "link">
                <a href="./login.html">로그인</a>
            </span> 
            <span class = "link">
                <a href="./signup.html">회원가입</a>
            </span>
        </nav>
        <div class = "signandlogin">
            <p>개인정보 입력 (필수)</p>
            <form method="POST">
                <p>
                    <label>이름: 
                        <input type="text" name = "name" placeholder="ex)홍길동" autofocus required>
                    </label>
                </p>
                <p>
                    <label>아이디: 
                        <input type="text" name = "id" placeholder="ex)qwer123" required autocomplete="on">
                    </label>
                </p>
                <p>
                    <label>비밀번호: 
                        <input type="password" required>
                    </label>
                </p>
                <p>
                    <label>생년월일: 
                        <input type="date" required>
                    </label>
                </p>
                <p>
                    <label>학번(앞 두 자리): 
                        <input type="number" min = "00" max="99" step="1" value="21" required>
                    </label>
                </p>
                <p>
                    <label>전화번호:  
                        <input type="tel" placeholder="###-####-####" patern = "\d{3}-\d{4}-\d{4}"required>
                    </label>
                </p>
                <p>
                    <span>
                        <input type="submit" value="signup">
                    </span> 
                    <span>
                        <input type="reset" value="다시입력">
                    </span>
                </p>
            </form>
        </div>
    </body>
</html>
